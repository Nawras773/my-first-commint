<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <form name="reken">
    Getal 1:<br>
    <input type="text" size="15" name="getal1"><br>
    Getal 2:<br>
    <input type="text" size="15" name="getal2"><br><br>

    <input type=button value="+" id="kop" onclick="Reken('+')">
    <input type=button value="-" id="kop" onclick="Reken('-')">
    <input type=button value="x" id="kop" onclick="Reken('x')">
    <input type=button value="/" id="kop" onclick="Reken('/')"><br><br>

    Uitkomst:<br><a href="#"></a>
    <input type="text" size="15" name="uitkomst"><br><br>

    <input type=button value="Opnieuw" id="kop" onclick="Schonen()"></form>


<script>


function Reken(optie) {
 	getal1 = parseFloat(document.reken.getal1.value);
 	getal2 = parseFloat(document.reken.getal2.value);
 	if (isNaN(getal1)) getal1 = 0;
 	if (isNaN(getal2)) getal2 = 0;

 	if (optie == "+") uitkomst = getal1 + getal2;
 	if (optie == "-") uitkomst = getal1 - getal2;
 	if (optie == "x") uitkomst = getal1 * getal2;
 	if (optie == "/") uitkomst = getal1 / getal2;
 	document.reken.uitkomst.value = uitkomst;
 	document.reken.getal1.focus();}

function Schonen() {
	document.reken.reset();
	document.reken.getal1.focus();}



</script>

  </body>
</html>
